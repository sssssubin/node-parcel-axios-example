<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parcel-js-axios-lodash-template</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="../src/main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCALKKgBU3ikP4M4RIy2-vj9Y1013tabHg&callback=initMap"

      defer
    ></script>
  </head>
  <body>
    <label for="searchInput"><h2>영화 data 가져오기</h2></label>

      <button id="schBtn">Search</button>

    <hr />
    <h2>google map 연동</h2>

    ></div>
