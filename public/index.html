<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel JS Axios Lodash Template</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script defer src="../src/main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCALKKgBU3ikP4M4RIy2-vj9Y1013tabHg&callback=initMap"
      async
      defer
    ></script>
    <script>
      let map;

      // Google Maps API가 로드된 후 호출되는 함수
      function initMap() {
        // 지도 초기화
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: 37.5665, lng: 126.978 },
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        });

        // 데이터를 가져오고 맵에 표시
        getData();
      }

      // 데이터 가져오기 및 처리
      async function getData() {
        try {
          const url = `http://openapi.seoul.go.kr:8088/7554454e4c6273743332415a6f6f7a/json/bikeList/1/5/`;
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          const locations = data.rentBikeStatus.row.map((spot) => [
            spot.stationName,
            spot.stationLatitude,
            spot.stationLongitude,
            spot.parkingBikeTotCnt,
          ]);
          drawMap(locations);
        } catch (error) {
          console.error("There was a problem with the fetch operation:", error);
        }
      }

      // 맵에 마커 추가
      function drawMap(locations) {
        const infowindow = new google.maps.InfoWindow();
        locations.forEach((location) => {
          const marker = new google.maps.Marker({
            position: new google.maps.LatLng(location[1], location[2]),
            map: map,
            title: location[0],
          });

          marker.addListener("click", () => {
            infowindow.setContent(location[3]);
            infowindow.open(map, marker);
          });
        });
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar__logo">
        <img src="/logo.png" alt="Logo" class="navbar__logo-img" />
      </a>
    </nav>
    <main class="main-container">
      <h4>영화 데이터 가져오기</h4>
      <div class="form-search">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="찾는 영화 제목을 입력해주세요."
        />
        <button id="schBtn" class="btn btn--primary sch-btn">Search</button>
      </div>
      <div id="results"></div>
      <h4>Google Map 연동</h4>
      <div class="map-wrap">
        <div class="map-container">
          <div id="map" class="map"></div>
        </div>
      </div>
    </main>
  </body>
</html>
